                     function convertToMinutes(duration){
                         var duration = ""+ duration/60 + "";
                         
                         if(duration.indexOf('.') !== -1){
                             var tableau = duration.split('.');
                             tableau[1] = "0." + tableau[1];
                             var seconds = parseFloat(tableau[1]) * 60;

                         } else {
